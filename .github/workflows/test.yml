name: CI
on:
  push:
    branches-ignore:
    - 'main'
  pull_request:
    branches:
    - 'main'
  workflow_call:
permissions: {}
defaults:
  run:
    shell: bash
env:
  target_node_version: 18.12.1
jobs:
  # On a push to a non-trunk branch, do a "quick" test.
  quick-test:
    name: ğŸ¦‚ Quick Test
    if: ${{ github.event_name == 'push' && !(github.event.ref == 'refs/heads/main') }}
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ Checkout
      uses: actions/checkout@v3
    - name: ğŸŸ© Set up Node
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.target_node_version }}
    - name: ğŸ§± Install build dependencies
      run: npm run setup
    - name: ğŸ¦‚ Test
      run: npm run workflow_test
    - name: ğŸ§¹ Lint
      run: npm run lint
  # On a push to the trunk branch, or a PR (or manual dispatch), run the full
  # set of all tests against the targeted supported major versions.
  full-test:
    name: ğŸ¦‚ Full Test
    if: >- 
      ${{ github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push' && github.event.ref == 'refs/heads/main') }}
    runs-on: '${{ matrix.os }}'
    strategy:
      fail-fast: false
      matrix:
        version: ['16', '17', '18', '19']
        os: [ubuntu-latest] # TODO: stabilise macOS-latest, windows-latest
    steps:
    - name: ğŸ Checkout
      uses: actions/checkout@v3
    - name: ğŸŸ© Set up Node ${{ matrix.version }}
      uses: actions/setup-node@v3
      with:
        node-version: '${{ matrix.version }}'
    - name: ğŸ§± Install build dependencies
      run: npm run setup
    - name: ğŸ¦‚ Test
      run: npm run workflow_test
    - name: ğŸ§¹ Lint
      run: npm run lint
  # On a push to the trunk branch, or a PR (or manual dispatch), do a CodeQL analysis.
  codeql:
    name: ğŸ‘¨â€ğŸ’» CodeQL
    if: >- 
      ${{ github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push' && github.event.ref == 'refs/heads/main') }}
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
    - name: ğŸ Checkout
      uses: actions/checkout@v3
    - name: ğŸ‘¨â€ğŸ’» Init CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: javascript
        queries: +security-extended,security-and-quality
    - name: ğŸ§± Autobuild
      uses: github/codeql-action/autobuild@v2
    - name: ğŸ‘¨â€ğŸ’» Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:javascript"
